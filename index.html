<!DOCTYPE html>
<html>
  <head>
    <title>Laban-js Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Let's dance with Laban system</h1>
    <div id="app"></div>
    <script src="src/index.js"></script>
		
		<p>
		  <form>
			What is your level?
			<p><input name="level" type="radio" value="beginner" checked>Beginner</p>
			<p><input name="level" type="radio" value="middle">Middle</p>
			<p><input name="level" type="radio" value="profi">Profi</p>
			</form>
		</p>

    <p>Combination<br />
		<input type="text" minlength="1" id="combination" />
	  </p>

    <p>Time for rest after one iteration<br />
		<input type="number" id="time_rest" />
	  </p>
    

    <p>Number of iterations<br />
    <input type="number" min="1" id="iterations" />
		</p>
		
		<input type="button" id="btn_play" value="Let's dance!" />
		
		<p><a href= "https://github.com/matyushkin/laban-js/wiki">Wiki about what we are doing now</p>
  </body>
</html>
